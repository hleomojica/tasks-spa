<form class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Task</label>
        <input type="text" name="text" id="text" [(ngModel)]="text" placeholder="Add task">
    </div>
    <div class="form-control">
        <label for="text">Day</label>
        <input type="text" name="day" id="day" [(ngModel)]="day" placeholder="Add Day & time">
    </div>
    <div class="form-control-check">
        <label for="text">Reminder</label>
        <input type="checkbox" name="reminder" [(ngModel)]="reminder" id="reminder" >
    </div>
    <input type="submit" value="Save Task" class="btn btn-block">
</form>
